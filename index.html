<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Hack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>Painel Hack</h1>
            <p>Insira seu Gmail para receber as instruções</p>
            <form id="gmailForm">
                <input type="email" id="gmail" placeholder="Digite seu Gmail" required>
                <button type="submit">Enviar</button>
            </form>
            <p id="status"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
